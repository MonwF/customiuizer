apply plugin: 'com.android.application'

//def acraVersion = '5.7.0'
def keystorePropertiesFile = rootProject.file("../keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
def sFile = file(keystoreProperties['storeFile'])
def sPassword = keystoreProperties['storePassword']
def kAlias = keystoreProperties['keyAlias']
def kPassword = keystoreProperties['keyPassword']

android {
    signingConfigs {
        v1 {
            storeFile sFile
            storePassword sPassword
            keyAlias kAlias
            keyPassword kPassword
            v1SigningEnabled true
            v2SigningEnabled false
        }
        v2 {
            storeFile sFile
            storePassword sPassword
            keyAlias kAlias
            keyPassword kPassword
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    compileSdkVersion 31
    defaultConfig {
        applicationId "name.monwf.customiuizer"
        minSdkVersion 30
        //noinspection OldTargetApi,ExpiredTargetSdkVersion
        targetSdkVersion 31
        versionCode 17
        versionName "3.2.1.220722"
        resConfigs 'ru-rRU', 'zh-rCN'
        ndk { abiFilters "arm64-v8a" }
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions 'api'
    productFlavors {
        standalone {
            targetSdkVersion 30
            signingConfig signingConfigs.v2
        }
        playstore {
            targetSdkVersion 30
            signingConfig signingConfigs.v2
        }
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/*.kotlin_module', '**.kotlin_builtins', '**.kotlin_metadata']
        }
    }
    androidResources {
        noCompress 'zip'
    }
//    compileOptions {
//        sourceCompatibility JavaVersion.VERSION_1_8
//        targetCompatibility JavaVersion.VERSION_1_8
//    }
}

dependencies {
    //    implementation "ch.acra:acra-core:$acraVersion"
//    noinspection DifferentStdlibGradleVersion
    compileOnly 'de.robv.android.xposed:api:82'
    compileOnly files('lib/miui.jar')
    compileOnly files('lib/miuisystem.jar')
    compileOnly files('lib/framework.jar')

    implementation "androidx.preference:preference:1.2.0"
    implementation 'androidx.palette:palette:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
}
